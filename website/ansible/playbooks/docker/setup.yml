---
- name: Add Docker GPG key and apt repository (Ubuntu)
  hosts: all
  become: true
  gather_facts: true

  tasks:
    - name: Ensure apt cache is up to date before package installs
      ansible.builtin.apt:
        update_cache: yes
        cache_valid_time: 3600

    - name: Install prerequisites (ca-certificates, curl)
      ansible.builtin.apt:
        name:
          - ca-certificates
          - curl
        state: present

    - name: Ensure /etc/apt/keyrings exists
      ansible.builtin.file:
        path: /etc/apt/keyrings
        state: directory
        mode: '0755'
        owner: root
        group: root

    - name: Get system dpkg architecture
      ansible.builtin.command: dpkg --print-architecture
      register: dpkg_arch
      changed_when: false
      check_mode: false

    - name: Download Docker GPG key to /etc/apt/keyrings/docker.asc
      ansible.builtin.get_url:
        url: https://download.docker.com/linux/ubuntu/gpg
        dest: /etc/apt/keyrings/docker.asc
        mode: '0644'
        owner: root
        group: root
        force: yes

    - name: Add Docker apt repository (signed-by the downloaded key)
      ansible.builtin.apt_repository:
        filename: docker.list
        repo: >-
          deb [arch={{ dpkg_arch.stdout }} signed-by=/etc/apt/keyrings/docker.asc]
          https://download.docker.com/linux/ubuntu
          {{ ansible_distribution_release }} stable
        state: present

    - name: Update apt cache after adding Docker repo
      ansible.builtin.apt:
        update_cache: yes
